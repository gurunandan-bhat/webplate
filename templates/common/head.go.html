{{ define "head" }}
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>{{ .Title }}</title>
        <meta name="keywords" content="HTML5 Template" />
        <meta name="description" content="Web Template" />
        <meta name="author" content="Gurunandan Bhat" />
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet" />
        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/assets/favs/apple-touch-icon.png" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/assets/favs/favicon-32x32.png" />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/assets/favs/favicon-16x16.png" />
        <link rel="manifest" href="/assets/favs/site.webmanifest" />
        <!-- Plugins CSS File -->
        <link rel="stylesheet" href="/assets/css/tabler.css" />
        <!-- Main CSS File -->
        <link rel="stylesheet" href="/assets/css/index.css" />
    </head>
{{ end }}
